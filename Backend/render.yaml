# Render.com Configuration File (Optional)
# This file helps Render auto-configure your service
# Place this file in the Backend/ directory

services:
  - type: web
    name: mediconnect-backend
    env: node
    nodeVersion: 18
    region: singapore
    plan: free
    buildCommand: npm install
    startCommand: npm start
    rootDir: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      # Add other environment variables in Render Dashboard
      # This file is just for basic configuration

